<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta th:name="_csrf" th:content="${_csrf.token}" />

</head>

<body>
    <div class="container m-auto my-5">
        <div class="row justify-content-center ">
            <div class="col-md-6 col-sm-12 text-center ">
                <!-- <h1>Registrasi Berhasil</h1> -->
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message != null}">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h4>Cek Email Anda untuk Melakukan Verifikasi!,Link akan Expired dalam 30 Menit</h4>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-sm-12 text-center ">
                <h1 id="countDown"></h1>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-sm-12 text-center ">
                <button type="button" class="btn btn-success" id="pushEmailBtn">Kirim ulang Email Verification</button>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-md-6 col-sm-12 text-center ">
                <a type="button" class="btn btn-primary" id="backLoginBtn" th:href="@{/login}">Kembali ke halaman
                    Login</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <th:block>
        <script th:src="@{/js/user/verification.js}"></script>
        <script th:src="@{/js/sweetalert.min.js}"></script>
    </th:block>

</body>

</html>
