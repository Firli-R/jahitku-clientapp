<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header th:replace="homepage/index :: header">

    </header>
    <!-- navbar -->
    <div class="container">
        <div class="row justify-content-center mt-5 p-3">
            <div id="validasi">
            </div>
            <div class="col-md-6 col-sm-10  card mb-4 mt-5 " style="position: sticky;">
                <nav>
                    <div class="nav nav-tabs d-flex justify-content-center " id="nav-tab" role="tablist">
                        <button class="nav-link active flex-fill " id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Login</button>
                        <a class="nav-link flex-fill text-center" id="nav-profile-tab" th:href="@{/register}" style="color: #EDB13B;">Sign Up</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <form th:action="@{/login}" th:object="${loginRequestData}" th:method="POST">
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-8 col-sm-6 m-2">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" th:field="*{username}" class="form-control" required />
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-sm-6 m-2">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" required />
                                </div>

                            </div>
                            <div class="row justify-content-center ">
                                <div class="col-md-4 col-sm-3 " style="margin-top: -5px; ">
                                    <input type="checkbox" id="showPass" style="margin-right: 5px;" />Show Password
                                </div>
                                <div class="col-md-4 col-sm-3 " style="margin-top: -5px;">
                                    <a th:href="@{/forgot-password}">forgot password?</a>
                                </div>
                            </div>
                            <div class="row justify-content-center mb-3 ">
                                <div class="col-md-8 col-sm-6 text-center ">
                                    <button class="btn btn-warning mt-2 " type="submit" id="submitLogin">Sign in</button>
                                </div>
                            </div>
                        </form>
                        <!-- <div class="alert alert-success alert-dismissible fade show " role="alert " th:if="${message != null } ">
                        <span th:text="${message} "></span>
                        <button type="button " class="btn-close " data-bs-dismiss="alert " aria-label="Close "></button>
                    </div> -->
                    </div>
                    <div class="tab-pane fade " id="nav-profile " role="tabpanel " aria-labelledby="nav-profile-tab ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="homepage/index :: footer ">
    </footer>




    <!-- <script th:src="@{/vendor/jquery/jquery.min.js}"></script> -->
    <!-- <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script> -->
    <!-- Core plugin JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sweetalert.min.js}"></script>
    <script th:src="@{/js/validation-field.js}"></script>
    <script th:src="@{/js/csrf.js}"></script>
    <script>
        $("#showPass").click(function() {
            if ($("#password").attr("type") === "password") {
                $("#password").attr("type", "text");
            } else {
                $("#password").attr("type", "password");
            }
        });
    </script>
</body>

</html>
