<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forgot-password</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header th:replace="homepage/index :: header">

    </header>
    <!-- navbar -->
    <div class="container p-3">
        <div class="row justify-content-center mt-5" style="margin-bottom: 150px;">
            <div class="col-md-4  card mb-4 mt-5 ">
                <form>
                    <div class="row justify-content-center mt-3 needs-validation" novalidate>
                        <div class="col-md-8 col-sm-6 m-2">
                            <label for="emailPass" class="form-label">Email</label>
                            <input type="text" id="emailPass" name="emailPass" class="form-control" required />
                            <div class="invalid-feedback" id="emailPass-feedback">
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mb-3 ">
                        <div class="col-md-8 col-sm-6 text-center ">
                            <button class="btn btn-warning mt-2 " type="submit" id="submitBtn">Submit</button>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="spinner-border col-md-4 mt-2 d-none" id="spiner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="homepage/index :: footer">
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script> -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/sweetalert.min.js}"></script>
    <script th:src="@{/js/validation-field.js}"></script>

</body>

</html>
