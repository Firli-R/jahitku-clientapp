<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/_layout.html}">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Jahitan</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    </head>

    <body>
    <hr class="sidebar-divider my-0">
    <li layout:fragment="link-dashboard">
        <a class="nav-link" th:href="@{/dashboard}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a>
    </li>


    <li layout:fragment="link-orderlist">
        <a class="nav-link" th:href="@{/orderlist}">
            <i class="fas fa-folder"></i>
            <span>Order List</span></a>
    </li>


    <li layout:fragment="link-jenisjahitan">
        <a class="nav-link active" th:href="@{/jenisjahitan}">
            <i class="fas fa-table"></i>
            <span>Jenis Jahitan</span></a>
    </li>
    <!--    <h1 layout:fragment="heading-name">Status Pesanan</h1>-->

    <div layout:fragment="content">
        <div class="card-columns">
            <div class="card bg-warning">
                <div class="card-body text-center">
                    <p class="card-text" style="color:white">AA-2022-143</p>
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <p class="card-text" style="color:white">Menunggu Approval</p>
                </div>
            </div>
        </div>

        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Nama">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Tanggal Masuk</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"  placeholder="Tgl Masuk">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Tanggal Selesai</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"  placeholder="Tgl Selesai">
                </div>
            </div>
            <div class="card mb-3">
                <table class="table table-striped w-100" id="statusTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Keterangan</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Rp">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputEmail1" class="form-label">Status Pembayaran</label>
                <div class="mb-3">
                    <select class="form-select" aria-label="Jenis Jahitan">
                        <option selected> </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputEmail1" class="form-label">Status Pesanan</label>
                <div class="mb-3">
                    <select class="form-select" aria-label="Jenis Jahitan">
                        <option selected>Menunggu Approval</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>

    </div>



    <script type="text/javascript">
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>
</body>

</html>
